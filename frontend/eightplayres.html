<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions League Tournament - 8 Teams</title>
    <link rel="stylesheet" href="styleseightplayres.css">
</head>
<body>
    <div class="tournament-tree-container">
        <h1>Champions League Knockout Stage</h1>

        <!-- Tournament Bracket -->
        <div class="bracket">
            <!-- Left Side (Quarterfinals) -->
            <div class="round left">
                <div class="matchup">
                    <span class="team-name">Player 1</span>
                    <img src="mizem.jpeg" class="team-flag">
                    <span class="team-name">vs</span>
                    <img src="mrital-.jpeg" class="team-flag">
                    <span class="team-name">Player 2</span>
                </div>
                <div class="matchup">
                    <span class="team-name">Player 3</span>
                    <img src="rarraji.jpeg" class="team-flag">
                    <span class="team-name">vs</span>
                    <img src="mrital-.jpeg" class="team-flag">
                    <span class="team-name">Player 4</span>
                </div>
            </div>

            <!-- Center (Semifinals and Final) -->
            <div class="round center">
                <div class="semifinal-line"></div> <!-- Line between Quarterfinals and Semifinals -->
                <div class="matchup semifinal">
                    <span class="team-name">Winner 1</span>
                    <img src="aziyani.jpeg" class="team-flag">
                    <span class="team-name">vs</span>
                    <img src="ael-khel2.jpeg" class="team-flag">
                    <span class="team-name">Winner 2</span>
                </div>
                <div class="line-connector"></div> <!-- Line between Semifinals and Final -->
                <div class="matchup final">
                    <span class="team-name">Winner 1</span>
                    <img src="aziyani.jpeg" class="team-flag">
                    <span class="team-name">vs</span>
                    <img src="ael-khel2.jpeg" class="team-flag">
                    <span class="team-name">Winner 2</span>
                </div>
                <div class="line-connector"></div> <!-- Line between Semifinals and Final -->
                <div class="matchup semifinal">
                    <span class="team-name">Winner 3</span>
                    <img src="ael-khel2.jpeg" class="team-flag">
                    <span class="team-name">vs</span>
                    <img src="aziyani.jpeg" class="team-flag">
                    <span class="team-name">Winner 4</span>
                </div>
                <div class="semifinal-line"></div> <!-- Line between Quarterfinals and Semifinals -->
            </div>

            <!-- Right Side (Quarterfinals) -->
            <div class="round right">
                <div class="matchup">
                    <span class="team-name">Player 5</span>
                    <img src="mizem.jpeg" class="team-flag">
                    <span class="team-name">vs</span>
                    <img src="mrital-.jpeg" class="team-flag">
                    <span class="team-name">Player 6</span>
                </div>
                <div class="matchup">
                    <span class="team-name">Player 7</span>
                    <img src="aziyani.jpeg" class="team-flag">
                    <span class="team-name">vs</span>
                    <img src="rarraji.jpeg" class="team-flag">
                    <span class="team-name">Player 8</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

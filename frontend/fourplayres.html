<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Tree - 4 Players</title>
  <link rel="stylesheet" href="stylesfourplayres.css">
</head>
<body>
    <div class="header">
        <span class="username">Username</span>
      </div>
  <div class="tournament-tree-container">
      <h1>Tournament Tree - 4 Players</h1>
      <div class="bracket">
          <div class="round">
            <div class="matchup">Player 1</div>
            <div class="matchup">Player 2</div>
            <div class="matchup">Player 3</div>
            <div class="matchup">Player 4</div>
    </div>
    <div class="round">
       <div class="matchup">Semi-Final</div>
       </div>
        <div class="round">
          <div class="matchup">Final</div>
      </div>
    </div>
  </div>
</body>
</html>
